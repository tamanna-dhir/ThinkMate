<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThinkMate – Player vs AI</title>

  <!-- ✅ Chessboard.js + Chess.js -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Background like quick_play.html */
    body.play-page {
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='images/chess.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      color: #3fc37b;
    }

    #board {
      width: 500px;
      margin: 20px auto;
    }

    .btn {
      background: #3fc37b;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #34ad6a;
      transform: scale(1.05);
    }

    .color-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    footer.footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.65);
      color: #bbb;
      font-size: 0.9rem;
    }

    .card {
      background: rgba(17, 17, 17, 0.85);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      display: inline-block;
      margin-top: 40px;
    }
  </style>
</head>

<body class="play-page">
  <!-- NAVBAR -->
  <nav class="tm-navbar">
    <div class="nav-left">
      <a class="brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ThinkMate Logo" class="brand-logo">
        <span class="brand-text">ThinkMate</span>
      </a>
    </div>

    <div class="nav-center">
      <a href="{{ url_for('main.index') }}" class="nav-link">Home</a>

      <!-- Dropdown for Play -->
      <div class="dropdown">
        <button class="nav-link dropdown-toggle active">Play ▾</button>
        <div class="dropdown-menu">
          <a href="{{ url_for('main.play') }}">Quick Play</a>
          <a href="{{ url_for('main.multiplayer') }}">Multiplayer</a>
          <a href="{{ url_for('main.play_ai') }}" class="active">Player vs ThinkMate</a>
        </div>
      </div>

      <a href="#" class="nav-link">Puzzles</a>
      <a href="#" class="nav-link">Learn</a>
      <a href="#" class="nav-link">Watch</a>
    </div>

    <div class="nav-right">
      <button class="btn btn-outline">Log in</button>
      <button class="btn btn-primary">Sign up</button>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="play-container">
    <!-- Color Choice -->
    <section id="color-choice" class="choose-color card">
      <h2>Choose Your Side</h2>
      <div class="color-buttons">
        <button id="whiteBtn" class="btn">Play as White</button>
        <button id="blackBtn" class="btn">Play as Black</button>
      </div>
    </section>

    <!-- Game Area -->
    <section id="board-container" class="board-panel card" style="display:none;">
      <h2>Play Against ThinkMate</h2>
      <div id="board"></div>
      <p id="status" class="status"></p>
      <button class="btn" id="restartBtn" style="margin-top:15px;">Restart Game</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 ThinkMate | AI Match Mode</p>
  </footer>

  <!-- JS -->
  <script>
    let game, board, playerColor = 'white';

    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      if ((playerColor === 'white' && piece.startsWith('b')) ||
          (playerColor === 'black' && piece.startsWith('w'))) return false;
    }

    function makeBestMove() {
      const moves = game.moves();
      if (moves.length === 0) return;
      const randomMove = moves[Math.floor(Math.random() * moves.length)];
      game.move(randomMove);
      board.position(game.fen());
      updateStatus();
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
      setTimeout(makeBestMove, 600);
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function updateStatus() {
      let status = '';
      const moveColor = (game.turn() === 'w') ? 'White' : 'Black';
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is checkmated!';
      } else if (game.in_draw()) {
        status = 'Game over, drawn position.';
      } else {
        status = moveColor + ' to move.';
        if (game.in_check()) status += ' ' + moveColor + ' is in check!';
      }
      $('#status').text(status);
    }

    function startGame(color) {
      playerColor = color;
      $('#color-choice').hide();
      $('#board-container').fadeIn();
      game = new Chess();
      board = Chessboard('board', {
        draggable: true,
        position: 'start',
        orientation: color,
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
      });
      updateStatus();
      if (color === 'black') setTimeout(makeBestMove, 500);
    }

    function restartGame() {
      game.reset();
      board.start();
      $('#status').text('');
      if (playerColor === 'black') setTimeout(makeBestMove, 500);
    }

    // Event listeners
    $('#whiteBtn').on('click', () => startGame('white'));
    $('#blackBtn').on('click', () => startGame('black'));
    $('#restartBtn').on('click', restartGame);
  </script>
</body>
</html>
